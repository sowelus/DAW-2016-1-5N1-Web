<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:messages/>
                <p:growl id="growl"/>
                <p:commandButton value="Novo" actionListener="#{controleCidade.novo()}" icon="ui-icon-document"
                                 oncomplete="PF('dlg').show();" update=":formEdicao"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleCidade.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <f:selectItem itemLabel="Estado" itemValue="estado.nome"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCidade.dao.filtro}">
                            <p:ajax event="blur" update="listagem growl"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem growl"
                                         icon="ui-icon-search"/>
                        <p:outputLabel value="Máximo de objetos:"/>
                        <p:inputText value="#{controleCidade.dao.maximoObjetos}" size="3">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Primeiro" actionListener="#{controleCidade.dao.primeiro()}"
                                         update="listagem" icon="ui-icon-seek-first"/>
                        <p:commandButton value="Anterior" actionListener="#{controleCidade.dao.anterior()}"
                                         update="listagem" icon="ui-icon-seek-prev"/>                        
                        <p:commandButton value="Proximo" actionListener="#{controleCidade.dao.proximo()}"
                                         update="listagem" icon="ui-icon-seek-next"/>                        
                        <p:commandButton value="Ultimo" actionListener="#{controleCidade.dao.ultimo()}"
                                         update="listagem" icon="ui-icon-seek-end"/>                        
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCidade.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="#{controleCidade.dao.mensagemNavegacao}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">                        
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                
                    <p:column headerText="Estado">              
                        <p:outputLabel value="#{obj.estado.nome}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton  icon="ui-icon-pencil" id="btnEditar"
                                              actionListener="#{controleCidade.editar(obj.id)}" 
                                              oncomplete="PF('dlg').show();" update=":formEdicao"/>
                            <p:commandButton   icon="ui-icon-trash" id="btnExcluir"
                                               actionListener="#{controleCidade.remover(obj.id)}"
                                               onclick="if (!confirm('Confirma a exclusão'))
                                                           return false" update="@form"
                                               process="@form"/>       
                            <p:tooltip for="btnEditar" value="Editar"/>
                            <p:tooltip for="btnExcluir" value="Excluir"/>
                        </div>
                    </p:column>                   
                </p:dataTable>
            </h:form>            
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição" modal="true" resizable="false">
                <h:form id="formEdicao">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                                     actionListener="#{controleCidade.salvar()}"
                                                     oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                                     update=":formEdicao :formListagem"/>
                                </div>
                            </f:facet>
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleCidade.objeto.id}"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome"
                                         value="#{controleCidade.objeto.nome}"
                                         size="40" maxlength="40"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Estado" for="selectEstado"/>
                            <p:selectOneMenu id="selectEstado"
                                             value="#{controleCidade.objeto.estado}">
                                <f:converter converterId="converterEstado"/>
                                <f:selectItem itemLabel="Selecione um registro"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{controleCidade.daoEstado.listaTodos}"
                                               var="e" itemLabel="#{e.nome}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>
    </ui:composition>    

</html>
