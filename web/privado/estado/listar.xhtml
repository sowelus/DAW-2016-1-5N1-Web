<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Estados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:commandButton value="Novo" action="#{controleEstado.novo()}"/>
            <h:dataTable value="#{controleEstado.dao.lista}" var="obj">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{obj.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{obj.nome}"/>
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UF"/>
                    </f:facet>
                    <h:outputText value="#{obj.uf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Alterar"/>
                    </f:facet>
                    <h:commandLink value="Alterar" 
                                   action="#{controleEstado.editar(obj.id)}"/>
                </h:column>    
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Remover"/>
                    </f:facet>
                    <h:commandLink value="Remover" 
                                   action="#{controleEstado.remover(obj.id)}"
                                   onclick="if (!confirm('Confirma a exclusÃ£o')) return false"/>
                </h:column>                    
            </h:dataTable>
        </h:form>
    </h:body>
</html>
